<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://media.istockphoto.com/id/1739381148/vector/lost-items-icon-lost-and-found.jpg?s=612x612&w=0&k=20&c=cfMKPPNCCI-R95iEBcALlkCbgBVPj5smE7RG1aRRAcU=">
</head>
<body>
    <div class="container">
        <h1>Lost and Found</h1>
        <div class="login-container">
           <center><h2>Login Options</h2></center> 
            <div class="login-options">
                <button class="login-btn" onclick="showLoginForm('admin')">Admin Login</button>
                <button class="login-btn" onclick="showLoginForm('student')">Student Login</button>
            </div>
            
            <div id="adminLoginForm" class="login-form hidden">
                <h2>Admin Login</h2>
                <input type="email" id="adminEmail" placeholder="Admin Email" required>
                <div class="password-container">
                    <input type="password" id="adminPassword" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('adminPassword')">Show</button>
                </div>
                <button class="login-btn" onclick="login('admin')">Login</button>
            </div>
            
            <div id="studentLoginForm" class="login-form hidden">
                <h2>Student Login</h2>
                <input type="email" id="studentEmail" placeholder="Student Email" required>
                <div class="password-container">
                    <input type="password" id="studentPassword" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('studentPassword')">Show</button>
                </div>
                <button class="login-btn" onclick="login('student')">Login</button>
                <p style="text-align: center; margin-top: 10px;">
                    Don't have an account? <a href="#" onclick="showRegisterForm(); return false;">Register here</a>
                </p>
            </div>

            <div id="studentRegisterForm" class="login-form hidden">
                <h2>Student Registration</h2>
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="College Email (@grietcollege.com)" required>
                <small style="color: #666; display: block; margin: -10px 0 10px 0;">Only @grietcollege.com emails allowed</small>
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">Show</button>
                </div>
                <div class="password-container">
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('registerConfirmPassword')">Show</button>
                </div>
                <button class="login-btn" onclick="register()">Register</button>
                <p style="text-align: center; margin-top: 10px;">
                    Already have an account? <a href="#" onclick="showLoginForm('student'); return false;">Login here</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
